        $(function(){

<body>

<div class="bg-contact2" style="background-image: url('static/images/bg-01.jpg');">
    <a href="index.html">HOME</a>
    <div class="container-contact2">
        <div class="wrap-contact2">
            <form action="submit" method="post" class="contact2-form validate-form">
					<span class="contact2-form-title">
						 Details
					</span>


                <div class="wrap-input2 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input style="float: right" name="Time" type="time">
                    <p style="align-content: end">Time</p>
                </div>

                <div class="wrap-input2 validate-input" data-validate="Valid email is required: ex@abc.xyz"
                     style="alignment: right">

                    <select style="float: right" name="day">
                        <option value="1">Monday</option>
                        <option value="2">Tuesday</option>
                        <option value="3">Wednesday</option>
                        <option value="4">Thursday</option>
                        <option value="5">Friday</option>
                        <option value="6">Saturday</option>
                        <option value="7">Sunday</option>
                    </select>
                    <p style="align-content: end">Day</p>

                </div>
                <div class="wrap-input2 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input style="float: right;" name="url" type="text">
                   <p style="align-content: end">URL</p>
                </div>


                <div class="container-contact2-form-btn">
                    <div class="wrap-contact2-form-btn">
                        <div class="contact2-form-bgbtn"></div>
                        <button class="contact2-form-btn">
                            Submit
                        </button>
                    </div>
                  </div>
                <p style="text-align: center">In case of wrong entry Read Documentation </p>


            </form>

            <iframe
            <p>dfffffffffff</p>
        </div>
    </div>
</div>
